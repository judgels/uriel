language: java

jdk:
  - oraclejdk8

install:
  - git clone https://github.com/judgels/judgels.git ../judgels
  - git clone https://github.com/judgels/commons.git ../commons
  - git clone https://github.com/judgels/playcommons.git ../playcommons
  - git clone https://github.com/judgels/sandalphoncommons.git ../sandalphoncommons
  - git clone https://github.com/judgels/gabrielcommons.git ../gabrielcommons
  - git clone https://github.com/judgels/sealtielcommons.git ../sealtielcommons
  - git clone https://github.com/judgels/jophielcommons.git ../jophielcommons

script:
  - ../judgels/scripts/download-activator.sh
  - export PATH=$PATH:~/activator
  - activator test
