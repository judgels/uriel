# AWS global configuration (can be overridden by teamAvatar and submission)
aws.global.key.use=true
aws.global.key.access="xxx"
aws.global.key.secret="xxx"
aws.global.s3.bucket.regionId="ap-southeast-1"

# AWS configuration for team avatars. Some options can be omitted if present in global
aws.teamAvatar.s3.use=false
# aws.teamAvatar.key.use=true
# aws.teamAvatar.key.access="xxx"
# aws.teamAvatar.key.secret="xxx"
aws.teamAvatar.s3.bucket.name="judgels-team-avatar"
# aws.teamAvatar.s3.bucket.regionId="ap-southeast-1"
aws.teamAvatar.cloudFront.baseUrl="https://xxx.cloudfront.net/"

# AWS configuration for submissions. Some options can be omitted if present in global
aws.submission.s3.use=false
# aws.submission.key.use=true
# aws.submission.key.access="xxx"
# aws.submission.key.secret="xxx"
aws.submission.s3.bucket.name="judgels-uriel-submission"
# aws.submission.s3.bucket.regionId="ap-southeast-1"

# AWS configuration for files. Some options can be omitted if present in global
aws.file.s3.use=false
# aws.file.key.use=true
# aws.file.key.access="xxx"
# aws.file.key.secret="xxx"
