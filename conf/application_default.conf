# Application Global's class
application.global=org.iatoki.judgels.uriel.Global

# Database configuration
db.default={include "db.conf"}
jpa.default=defaultPersistenceUnit

# Cookie variable name for saving session in client side
session.cookieName="URIEL_SESSION"

# Use HTTPS?
session.secure=false

# Base URL
uriel.baseUrl="http://localhost:9000"

# Secret for stress testing (in ContestTestingAPIController)
uriel.stressTestSecret="xxx"

# Root data directory for saving local team avatars and/or submissions
uriel.baseDataDir="/var/judgels/uriel-data"

# Configuration for connecting to Jophiel
jophiel.baseUrl="http://localhost:9001"
jophiel.clientJid="JIDJOCLxxx"
jophiel.clientSecret="xxx"

# Configuration for connecting to Sandalphon
sandalphon.baseUrl="http://localhost:9002"
sandalphon.clientJid="JIDSACLxxx"
sandalphon.clientSecret="xxx"

# Configuration for connecting to Sealtiel
sealtiel.baseUrl="http://localhost:9003"
sealtiel.clientJid="JIDSECLxxx"
sealtiel.clientSecret="xxx"

# Grader JID for this Uriel
sealtiel.gabrielClientJid="JIDSECLxxx"

# AWS global configuration (can be overridden by teamAvatar and submission)
aws.accessKey="xxx"
aws.secretKey="xxx"
aws.s3.bucket.regionId="ap-southeast-1"
aws.s3.permittedByIAMRoles=false

# AWS configuration for team avatars. Some options can be omitted if present in global
teamAvatar.aws.s3.use=false
teamAvatar.aws.accessKey="xxx"
teamAvatar.aws.secretKey="judgels-team-avatar"
teamAvatar.aws.s3.bucket.name="xxx"
teamAvatar.aws.s3.bucket.regionId="ap-southeast-1"
teamAvatar.aws.s3.permittedByIAMRoles=false
teamAvatar.aws.cloudFront.baseUrl="https://xxx.cloudfront.net/"

# AWS configuration for submissions. Some options can be omitted if present in global
submission.aws.s3.use=false
submission.aws.accessKey="xxx"
submission.aws.secretKey="xxx"
submission.aws.s3.bucket.name="judgels-submission"
submission.aws.s3.bucket.regionId="ap-southeast-1"
submission.aws.s3.permittedByIAMRoles=false

# Links
link.github="https://github.com/ia-toki/judgels-uriel"

